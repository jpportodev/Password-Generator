<!DOCTYPE html>
<html lang="en">
<link>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Senha Forte</title>
    <script defer src="index.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@600&family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="reset.css"/>
    <link rel="stylesheet" href="style.css"/>  
</head>
<body>
    <main>
        <section class="hero">
            <h1 class="title">Gerador de senha</h1>
            <p  class="description">Utilize o nosso gerador online para criar uma senha forte e segura.</p>
        </section>
        
        <section class="box">
        <div class="password">
            <div class="text">
                <input type="text" name="password" id="password"/>
            </div>
            <div class="actions">
                <button id="button_copy"><img src="copy.svg" alt="copy_button" width="42"></button>
                <button id="button_refresh"><img src="refresh.svg" alt="refresh_button" width="42"/></button>
            </div>
        </div>
         <div class="security-indicator">
            <div id="security-indicator-bar" class="bar"></div>
         </div>   
        </section>
        <section class="box customize">
            <h3 class="title">Personalizar</h3>
            <div class="actions">
                <div class="password-lenght">
                    <p>Tamanho: <span id="password-lenght-text">16</span></p>
                    <input 
                    type="range" 
                    name="password-lenght" 
                    id="password-lenght"
                    class="slider"
                    value="16"
                    min="4"
                    max="64"/>
                </div>
                <div class="config">
                    <label class="checkbox-container">
                        <span class="text">Maiúsculas</span>
                        <input type="checkbox" id="uppercase-check" checked>
                        <span class="checkmark"></span>
                    </label>
                    <label class="checkbox-container">
                        <span class="text">Números</span>
                        <input type="checkbox" id="number-check" checked>
                        <span class="checkmark"></span>
                    </label>
                    <label class="checkbox-container">
                        <span class="text">Símbolos</span>
                        <input type="checkbox" id="symbol-check" checked>
                        <span class="checkmark"></span>
                    </label>
                </div>
            </div>
        </section>
        <div class="submit">
            <button id="copy2">Copiar Senha</button>
        </div>
    </main>
</body>
</html>
